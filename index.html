<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Wordle</h1>
        <div id="board">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <input type="text" id="guess-input" maxlength="5" onkeypress="return /[a-z]/i.test(event.key)" autofocus>
        <button onclick="makeGuess()">Guess</button>
        <p id="message"></p>
        <button onclick="startNewGame()">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
